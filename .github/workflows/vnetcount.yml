on: [push]

name: vnetcount

jobs:

    deploy:
      runs-on: ubuntu-latest
      steps:

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Checkout source code
        uses: actions/checkout@v2

#inline code here
      - name: Azure vNet Count
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az network vnet list

